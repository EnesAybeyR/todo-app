name: todoapp
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  equatable: ^2.0.7
  flex_color_scheme: ^8.2.0
  flutter_riverpod: ^2.6.1
  font_awesome_flutter: ^10.9.0
  gap: ^3.0.1
  go_router: ^16.1.0
  google_fonts: ^6.3.0
  intl: ^0.20.2
  path: ^1.9.1
  sqflite: ^2.4.2
  flutter_native_splash: ^2.4.6
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/sss.png"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_native_splash:
  color: "#ffffff" # Arka plan rengi
  image: assets/sss.png
  android: true
  ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/
